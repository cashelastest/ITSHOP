
<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
</head>
<body>
    <h1>Payment Receipt</h1>
    <p>Invoice ID: {{ invoice.invoice_id }}</p>
    <p>Amount: {{ invoice.amount }} UAH</p>

    <p>Destination: {{ invoice.destination }}</p>
    <p>Status: {{ invoice.status }}</p>

</body>
</html>
