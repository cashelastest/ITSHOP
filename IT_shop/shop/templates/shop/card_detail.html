{%extends 'shop/base.html'%}
{%block content%}
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - {{ item.quantity }} - ${{ item.product.price }} <a href = "{%url 'remove_from_cart' item.pk%}">Delete product</a></li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>

    <p><a href="{% url 'mono:create_payment' %}">Pay with mono</a></p>
    
    <a href="{%url 'home'%}">continiue shopping</a>

{%endblock%}
